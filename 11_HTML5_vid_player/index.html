<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>video player</title>
  </head>
  <body>
    <section class="player">
      <video src="TeganSara_100x.mp4"></video>
      <div class="controls">
        <div class="progress-bar">
          <div class="progress-done"></div>
        </div>
        <div class="controls-input">
          <button class="play-pause">&#9658;</button>
          <input type="range" name="volume" value="0.4" min="0" max ="1" step="0.1">
          <input type="range" name="playbackRate" value="1" min="0.50" max = "2" step="0.25">
          <button class="skip back" data-skip='-10'>↤ 10s</button>
          <button class="skip forward" data-skip='+10'>10s ↦</button>
          <button class="fullscreen">fullscreen</button>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
